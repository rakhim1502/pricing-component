<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing-component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="main-content">
    <div class="page container">
      <h2 class="page-title">Our Pricing</h2>
      <div class="switch">Switch</div>
      <div class="pricing0">
        <section class="pricing">
          <h3 class="pricing-heading">Basic</h3>
          <span class="price">$</span>
          <span class="price">19.99</span>
          <ul class="pricing-list">
            <li class="pricing-item">500 GB Storage</li>
            <li class="pricing-item">2 Users Allowed</li>
            <li class="pricing-item">Send up to 3 GB</li>
          </ul>
          <a class="learn-more" href="#">LEARN MORE</a>
        </section>
        <section class="pricing pricing-professional">
          <h3 class="pricing-heading pricing-heading-professional">Professional</h3>
          <span class="price price-professional">$</span>
          <span class="price price-professional">24.99</span>
          <ul class="pricing-list pricing-list-professional">
            <li class="pricing-item pricing-item-professional">1 TB Storage</li>
            <li class="pricing-item pricing-item-professional">5 Users Allowed</li>
            <li class="pricing-item pricing-item-professional">Send up to 10 GB</li>
          </ul>
          <a class="learn-more learn-more-professional" href="#">LEARN MORE</a>
        </section>
        <section class="pricing pricing-master">
          <h3 class="pricing-heading">Basic</h3>
          <div class="narx">
            <span class="price">$</span>
            <span class="price">19.99</span>
          </div>
          <ul class="pricing-list">
            <li class="pricing-item">2 TB Storage</li>
            <li class="pricing-item">10 Users Allowed</li>
            <li class="pricing-item">Send up to 20 GB</li>
          </ul>
          <a class="learn-more" href="#">LEARN MORE</a>
        </section>
      </div>
    </div>
  </main>




  <script src="js/main.js"></script>

</body>
</html>
